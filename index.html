<!DOCTYPE html>
<html>
<head>
  <title>Ra Money Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>üí∞ Ra‚Äôs Money Tracker</h2>

<div class="form">
  <input type="date" id="date">
  <select id="type">
    <option>Income</option>
    <option>Expense</option>
  </select>
  <input id="category" placeholder="Description">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="addEntry()">Add</button>
</div>

<div class="toolbar">
  <label>Month:</label>
  <select id="monthFilter" onchange="renderTable()"></select>
  <button onclick="toggleTable()">Show / Hide</button>
  <button onclick="exportData()">Export</button>
  <button onclick="clearAll()">Clear</button>
  <input type="file" onchange="importBackup(this.files[0])">
</div>

<div id="tableBox">
<table>
<thead>
<tr>
  <th>Date</th><th>Type</th><th>Description</th><th>Amount</th><th>‚ùå</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="summary">
  <p>Total Income: ‚Çπ<span id="incomeSpan">0</span></p>
  <p>Total Expense: ‚Çπ<span id="expenseSpan">0</span></p>
  <p>Remaining: ‚Çπ<span id="remainingSpan">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
